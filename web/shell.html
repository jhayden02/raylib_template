<!doctype html>
<html lang="EN-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <title>Blink's Think's</title>
        
        <meta name="title" content="Blink's Thinks">
        <meta name="description" content="A self-hosting point-and-click puzzle game.">
        <meta name="keywords" content="raylib, programming, puzzle, C, C++, games, videogames">
        <meta name="viewport" content="width=device-width">
        
        <style>
            body {
                margin: 0px;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                position: relative;
            }
            body::before {
                content: "";
                position: fixed;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                background-image: 
                    repeating-conic-gradient(#202020 0% 25%, #232323 0% 50%);
                background-size: 80px 80px;
                filter: blur(1.5px);
                z-index: -1;
            }
            canvas.emscripten {
                border: 0;
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
                transform: translateY(-15vh);
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
        </style>
        
    </head>

    <body>
        <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
        <p id="output" />
        <script>
            var mouse_in_canvas_flag = true;

            function setupMouseEvents(canvas) {
                canvas.addEventListener("mouseleave", () => {
                    mouse_in_canvas_flag = false;
                });

                canvas.addEventListener("mouseenter", () => {
                    mouse_in_canvas_flag = true;
                });
            }

            function setupCanvas() {
                var canvas = document.getElementById('canvas');
                var dpr = window.devicePixelRatio || 1;

                var gameWidth = 900;
                var gameHeight = 600;

                canvas.width = gameWidth * dpr;
                canvas.height = gameHeight * dpr;

                canvas.style.width = gameWidth + 'px';
                canvas.style.height = gameHeight + 'px';

                setupMouseEvents(canvas);
            }

            setupCanvas();

            var Module = {
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = ''; // clear browser cache
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                        if (element) {
                          element.value += text + "\n";
                          element.scrollTop = element.scrollHeight; // focus on bottom
                        }
                    };
                })(),
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    return canvas;
                })()
            };
        </script>
        {{{ SCRIPT }}}
    </body>
</html>
